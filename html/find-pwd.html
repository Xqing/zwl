<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../skin/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../skin/base.css"/>
    <link rel="stylesheet" type="text/css" href="../skin/index.css"/>
    <link rel="stylesheet" type="text/css" href="../skin/signin.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/uibind.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>

</head>
<body>
<!--header start-->
<div class="header">
    <div class="header-wrapper clear">
        <div class="logo"></div>
        <div class="tel">
            <p>服务热线</p>
            <i>400-1243-1234</i>
        </div>
    </div>
</div>
<!--header end-->

<!--content start-->
<div class="sign-up-content">
    <div class="content-wrapper clear">
    <!-- 注册s -->
        <div class="find-pwd-wrapper">
            <p class="title">找回密码
                <span>亲,忘记密码不要着急,我们马上为您找回!</span>
            </p>
            <p class="info">请输入你所需要找回的账户名（手机、邮箱、登录名）</p>
            <div class="find-pwd-input">
                <input class="username" type="text" name="username" placeholder="输入手机号 / 用户名 / 邮箱">
                <div class="get-code-line">
                    <input class="tel" type="text" name="tel" placeholder="手机验证码">
                    <div class="get-code">获取验证码</div>
                    <div class="code-tips">
                        <p>120秒后重新获取 </p>
                        <p>验证码已发送,请查收短信.</p>
                    </div>
                </div>
                <div class="submit-btn">提&nbsp;&nbsp;交</div>
            </div>
        </div>
    <!-- 注册e -->
    <!-- 二维码s -->
        <div class="qrcode-wrapper">
            <p class="tosignin">
                已有债无虑账号， 
                <a href="javascript:;">立即登录</a>
            </p>
            <div class="img-area">
                <img src="../img/img01.jpg"/>
            </div>
            <p class="wechat">关注债无虑微信公众号</p>
        </div>
    <!-- 二维码e -->
    </div>
</div>
<!--content end-->

<div class="footer">
    Copyright © 2016  版权所有 Debt Carefree. powered by  蜀ICP备5464841321687号
</div>




<!-- 弹窗s -->
<div class="popup get-code-popup">
    <div class="popup_card">
        <div class="popup_close">
            <div class="close_css"></div>
        </div>
        <div class="popup_sure">
            <div class="popup_title">邮箱验证/重置登录密码</div>
            <div class="popup_content">
                <p>已经向您的绑定邮箱“1*******9qq.com” 发送了一封邮件，请立即查收。</p>
                <div class="check-btn">立即查看邮箱</div>
                <div class="re-mail">
                    您如果没有收到邮件，
                    <!-- 该按钮可点击状态avtive -->
                    <span class="re-btn active">重新发送（58）</span>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- 弹窗e -->


</body>
</html>
