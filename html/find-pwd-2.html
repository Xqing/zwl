<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../skin/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../skin/base.css"/>
    <link rel="stylesheet" type="text/css" href="../skin/index.css"/>
    <link rel="stylesheet" type="text/css" href="../skin/signin.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/uibind.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>

</head>
<body>
<!--header start-->
<div class="header">
    <div class="header-wrapper clear">
        <div class="logo"></div>
        <div class="tel">
            <p>服务热线</p>
            <i>400-1243-1234</i>
        </div>
    </div>
</div>
<!--header end-->

<!--content start-->
<div class="sign-up-content">
    <div class="content-wrapper clear">
    <!-- 注册s -->
        <div class="find-pwd-wrapper">
            <p class="title">找回密码
                <span>亲,忘记密码不要着急,我们马上为您找回!</span>
            </p>
            <p class="info">
                登录名<span class="bluetxt">123456789@qq.com</span>
            </p>
            <div class="find-pwd-input">
                <input class="pwd" type="password" name="password" placeholder="输入新密码">
                <input class="repwd" type="password" name="password" placeholder="重新新密码">
                <div class="submit-btn">确&nbsp;&nbsp;认</div>

                <!-- 密码安全提示 -->
                <div class="pwd-level">
                    <span>弱</span>
                    <span>中</span>
                    <span>强</span>
                </div>
                <div class="pwd-tips">密码设置技巧</div>
            </div>
        </div>
    <!-- 注册e -->
    <!-- 二维码s -->
        <div class="qrcode-wrapper">
            <p class="tosignin">
                已有债无虑账号， 
                <a href="javascript:;">立即登录</a>
            </p>
            <div class="img-area">
                <img src="../img/img01.jpg"/>
            </div>
            <p class="wechat">关注债无虑微信公众号</p>
        </div>
    <!-- 二维码e -->
    </div>
</div>
<!--content end-->

<div class="footer">
    Copyright © 2016  版权所有 Debt Carefree. powered by  蜀ICP备5464841321687号
</div>







</body>
</html>
