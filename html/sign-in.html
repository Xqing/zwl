<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="../skin/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../skin/base.css"/>
    <link rel="stylesheet" type="text/css" href="../skin/index.css"/>
    <link rel="stylesheet" type="text/css" href="../skin/signin.css"/>

</head>
<body>
<!--header start-->
<div class="header">
    <div class="header-wrapper clear">
        <div class="logo"></div>
        <div class="tel">
            <p>服务热线</p>
            <i>400-1243-1234</i>
        </div>
    </div>
</div>
<!--header end-->

<!--content start-->
<div class="sign-in-content">
    <div class="content-wrapper">
        <div class="sign-in-wrapper">
            <p class="title">会员登陆</p>
            <div class="sign-in-input">
                <input class="username" type="text" name="username" placeholder="输入手机号 / 用户名 / 邮箱">
                <input class="pwd" type="password" name="password" placeholder="输入登录密码">
                <div>
                    <input class="icode" type="text" name="icode" placeholder="验证码"/>
                    <div class="code-img">
                        <img src="../img/img02.jpg"/>
                    </div>
                </div>
                <div class="sign-in-btn">登&nbsp;&nbsp;陆</div>
            </div>
            <p class="to-sign">
                <a href="javascript:;">忘记密码</a>
                没有账号
                <a href="javascript:;">免费注册</a>
            </p>
        </div>
    </div>
</div>
<!--content end-->

<div class="footer">
    Copyright © 2016  版权所有 Debt Carefree. powered by  蜀ICP备5464841321687号
</div>



</body>
</html>
